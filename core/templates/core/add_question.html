{% extends 'core/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Yeni Soru Ekle</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="question_text">Soru:</label>
                {{ question_form.question_text }}
            </div>
            <div class="form-group">
                <label for="answer_text">İlk Yanıt:</label>
                {{ answer_form.answer_text }}
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
        </form>
        <a href="{% url 'question_list' %}" class="btn btn-secondary mt-3">Tüm Sorulara Geri Dön</a>
    </div>
</div>
{% endblock %}
