{% extends 'core/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Yeni Soru Ekle</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.question_text.label_tag }}
                {{ form.question_text }}
            </div>
            <div class="form-group">
                {{ form.answer_text.label_tag }}
                {{ form.answer_text }}
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
    </div>
</div>
{% endblock %}
