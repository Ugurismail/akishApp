{% load static %}

<!DOCTYPE html>
<html lang="tr">
<head>
    <!-- Diğer head içeriği -->
    <title>{% block title %}CamiaF{% endblock %}</title>
    <!-- Bootstrap ve diğer stil dosyaları -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome - Doğru Integrity Hash ile -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Özel CSS -->
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'core/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3" id="mainNavbar">
        <div class="container-fluid">
            <!-- Sol taraftaki logo ve marka -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'user_homepage' %}">
                <img src="{% static 'core/images/logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                <span class="ms-2">CamiaF</span>
            </a>
            <!-- Hamburger Menü Butonu (Mobil için) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Menüyü Aç">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar İçeriği -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Ortadaki Arama Formu -->
                <form class="d-flex mx-auto" style="position: relative; width: 400px;">
                    <input class="form-control me-2" type="search" id="search-input" placeholder="Soru Ara" aria-label="Search">
                    <div id="search-results"></div>
                </form>                
                <!-- Sağ taraftaki Navbar Öğeleri -->
                <ul class="navbar-nav ms-auto">
                    <!-- Mevcut navbar öğeleri -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_homepage' %}">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'question_map' %}">Harita</a>
                    </li>
                    <!-- Klavye Eğitimi Linki Harici Siteye Yönlendirilmiş -->
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.typingme.com/10-parmak-klavye-q/10-parmak-q.php" target="_blank" rel="noopener noreferrer">
                            <i class="fa-solid fa-keyboard"></i>
                        </a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Çıkış Yap</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Kayıt Ol</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- İçerik -->
    <div class="container-fluid mt-5 pt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS ve diğer kütüphaneler -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ana JavaScript dosyanız -->
    <script src="{% static 'core/js/base.js' %}"></script>
    <!-- Navbar küçülme ve transparanlık efekti -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var navbar = document.getElementById('mainNavbar');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.classList.add('navbar-shrink');
                    navbar.classList.add('navbar-transparent');
                } else {
                    navbar.classList.remove('navbar-shrink');
                    navbar.classList.remove('navbar-transparent');
                }
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
