{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Mevcut head içeriği -->
    <title>{% block title %}Uygulama{% endblock %}</title>
    <!-- Bootswatch Tema (Örnek olarak Lux temasını kullanıyoruz) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/lux/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Özel CSS -->
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'core/favicon.ico' %}" type="image/x-icon">
</head>
<body style="font-family: 'Open Sans', sans-serif;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- Sol taraftaki logo ve marka -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'user_homepage' %}">
                <img src="{% static 'core/images/logo.png' %}" alt="Logo" width="30" height="30" class="d-inline-block align-top">
                <span class="ms-2">Camia-F</span>
            </a>
            <!-- Hamburger Menü Butonu (Mobil için) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Menüyü Aç">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar İçeriği -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Ortadaki Arama Formu -->
                <form class="d-flex mx-auto" style="position: relative; width: 400px;">
                    <input class="form-control me-2" type="search" id="search-input" placeholder="Soru Ara" aria-label="Search">
                    <div id="search-results"></div>
                </form>
                <!-- Sağ taraftaki Navbar Öğeleri -->
                <ul class="navbar-nav ms-auto">
                    <!-- Mevcut navbar öğeleri -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_homepage' %}">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'question_map' %}">Harita</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Çıkış Yap</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Kayıt Ol</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS ve diğer kütüphaneler -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ana JavaScript dosyanız -->
    <script src="{% static 'core/js/base.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
