{% extends 'core/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Soruyu Sil</h3>
    </div>
    <div class="card-body">
        <p><strong>{{ question.question_text }}</strong> sorusunu silmek istediğinizden emin misiniz?</p>
        {% if question.subquestions.exists %}
            <p><strong>Uyarı:</strong> Bu soruyu silerseniz tüm alt soruları da silinecektir.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Evet, Sil</button>
            <a href="{% url 'question_detail' question.id %}" class="btn btn-secondary">İptal</a>
        </form>
    </div>
</div>
{% endblock %}
