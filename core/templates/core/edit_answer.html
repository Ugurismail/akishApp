{% extends 'core/base.html' %}

{% block title %}Yanıtı Düzenle{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Yanıtı Düzenle</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="answer_text">Yanıt:</label>
                    {{ form.answer_text }}
                </div>
                <button type="submit" class="btn btn-primary mt-3">Güncelle</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
