{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Gönderilen Mesajlar</h2>
    <a href="{% url 'compose_message_no_recipient' %}" class="btn btn-primary mb-3">Yeni Mesaj</a>
    <table class="table">
        <thead>
            <tr>
                <th>Kime</th>
                <th>Konu</th>
                <th>Tarih</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
                <tr>
                    <td>{{ message.recipient.username }}</td>
                    <td>
                        <a href="{% url 'view_message' message.id %}">{{ message.subject }}</a>
                    </td>
                    <td>{{ message.timestamp|date:"Y-m-d H:i" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Gönderilen mesaj yok.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
